<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ULTIMATE CASINO ROYAL</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        /* --- ÂÖ®‰Ωì„ÅÆ„Éá„Ç∂„Ç§„É≥Ë®≠ÂÆö --- */
        :root {
            --gold: #ffd700;
            --gold-dark: #b8860b;
            --bg: #0f0f0f;
            --card: #1e1e1e;
            --accent: #ff00cc;
            --win: #00ff88;
            --lose: #ff4d4d;
        }

        body {
            background-color: var(--bg);
            background-image: radial-gradient(circle at center, #222 0%, #0f0f0f 100%);
            color: white;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* --- „Éò„ÉÉ„ÉÄ„Éº --- */
        .header {
            width: 100%;
            padding: 30px 0;
            background: linear-gradient(to bottom, #000, #1a1a1a);
            border-bottom: 4px solid var(--gold);
            text-align: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.8);
        }

        h1 {
            margin: 0;
            font-size: 2.5rem;
            letter-spacing: 5px;
            text-shadow: 0 0 10px var(--gold);
            color: var(--gold);
        }

        .user-info {
            margin-top: 10px;
            font-size: 1.2rem;
            background: rgba(255,255,255,0.1);
            display: inline-block;
            padding: 5px 20px;
            border-radius: 20px;
        }

        /* --- „É¨„Ç§„Ç¢„Ç¶„Éà --- */
        .container {
            display: grid;
            grid-template-columns: 1fr 320px;
            gap: 25px;
            max-width: 1100px;
            width: 95%;
            margin: 30px 0;
        }

        @media (max-width: 800px) {
            .container { grid-template-columns: 1fr; }
        }

        .game-card {
            background: var(--card);
            padding: 25px;
            border-radius: 20px;
            border: 2px solid #333;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            margin-bottom: 25px;
        }

        /* --- „Çπ„É≠„ÉÉ„ÉàË°®Á§∫ --- */
        .slot-machine {
            background: #000;
            padding: 30px;
            border-radius: 15px;
            border: 3px solid var(--gold-dark);
            margin: 20px 0;
            position: relative;
            overflow: hidden;
        }

        #slotDisplay {
            font-size: 60px;
            letter-spacing: 15px;
            text-shadow: 0 0 15px var(--gold);
            min-height: 80px;
        }

        /* --- ÂÖ•Âäõ„Å®„Éú„Çø„É≥ --- */
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        input[type="number"] {
            background: #000;
            color: var(--gold);
            border: 1px solid var(--gold-dark);
            padding: 12px;
            border-radius: 8px;
            font-size: 1.2rem;
            width: 100px;
            text-align: center;
        }

        button {
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            border: none;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .spin-btn {
            background: linear-gradient(to bottom, var(--gold), #b8860b);
            color: black;
        }

        .double-btn {
            background: linear-gradient(45deg, var(--accent), #3333ff);
            color: white;
            width: 100%;
            margin-top: 15px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }

        button:active { transform: translateY(0); }

        /* --- „É©„É≥„Ç≠„É≥„Ç∞ & „É≠„Ç∞ --- */
        .ranking {
            background: #111;
            padding: 20px;
            border-radius: 15px;
            border: 1px solid #444;
        }

        .rank-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #333;
        }

        .log-box {
            width: 95%;
            max-width: 1100px;
            height: 120px;
            background: #000;
            border: 1px solid #333;
            padding: 15px;
            overflow-y: auto;
            border-radius: 10px;
            font-family: monospace;
            color: #aaa;
            margin-bottom: 40px;
        }

        /* --- „É≠„Ç∞„Ç§„É≥„Ç™„Éº„Éê„Éº„É¨„Ç§ --- */
        #loginOverlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .login-card {
            background: var(--card);
            padding: 40px;
            border-radius: 20px;
            border: 3px solid var(--gold);
            text-align: center;
        }

        .result {
            font-size: 1.5rem;
            margin-top: 15px;
            min-height: 1.8rem;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div id="loginOverlay">
    <div class="login-card">
        <h2 style="color:var(--gold); margin-bottom:20px;">ROYAL CASINO LOGIN</h2>
        <input type="text" id="userNameInput" placeholder="„Éó„É¨„Ç§„É§„ÉºÂêç" style="width:200px; margin-bottom:10px;">
        <br>
        <input type="password" id="userPassInput" placeholder="„Éë„Çπ„ÉØ„Éº„Éâ" style="width:200px; margin-bottom:20px;">
        <br>
        <button onclick="login()" class="spin-btn" style="width:226px;">ÂÖ•Â∫ó„Åô„Çã</button>
        <p id="loginErrMsg" style="color:red; font-size:12px; margin-top:10px;"></p>
    </div>
</div>

<div class="header">
    <h1>üé∞ ULTIMATE CASINO</h1>
    <div class="user-info">
        <span id="displayName">-</span> ÊÆø | 
        <span style="color:var(--gold)">üí∞ <span id="chips">0</span> Êûö</span>
    </div>
</div>

<div class="container">
    <div class="main-content">
        <div class="game-card">
            <h2 style="margin-top:0;">SLOT MACHINE</h2>
            <div class="slot-machine">
                <div id="slotDisplay">üçí üíé 7Ô∏è‚É£</div>
            </div>
            <div class="controls">
                <input type="number" id="slotBet" value="100" min="10">
                <button onclick="requestSpin()" class="spin-btn">SPIN</button>
            </div>
            <div id="slotResult" class="result"></div>
        </div>

        <div class="game-card">
            <h2 style="margin-top:0;">HIGH & LOW</h2>
            <p style="color:#888;">„Éá„Ç£„Éº„É©„Éº„Çà„ÇäÂ§ß„Åç„ÅÑÊï∞Â≠ó„ÇíÂá∫„Åõ„Å∞ÈÖçÂΩì2ÂÄçÔºÅ</p>
            <div class="controls">
                <input type="number" id="doubleBet" value="100" min="10">
                <div style="flex-grow:1;">
                    <button onclick="requestDoubleUp()" class="double-btn">ÂãùË≤†„ÇíÈñãÂßã„Åô„Çã</button>
                </div>
            </div>
            <div id="doubleResult" class="result"></div>
        </div>
    </div>

    <div class="ranking">
        <h3 style="color:var(--gold); border-bottom:1px solid var(--gold); padding-bottom:10px;">üèÜ RANKING</h3>
        <div id="rankingList"></div>
    </div>
</div>

<div class="log-box" id="gameLog">
    <div>„Ç∑„Çπ„ÉÜ„É†„ÅÆÊ∫ñÂÇô„ÅåÂÆå‰∫Ü„Åó„Åæ„Åó„Åü„ÄÇ</div>
</div>

<script>
    const socket = io();
    let myChips = 0;

function login() {
    const name = document.getElementById('userNameInput').value.trim();
    const pass = document.getElementById('userPassInput').value.trim();
    if (name && pass) {
        socket.emit('login_request', { name: name, password: pass });
    } else {
        alert("ÂêçÂâç„Å®„Éë„Çπ„ÉØ„Éº„Éâ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ");
    }
}

// „Ç®„É©„ÉºÈÄöÁü•„ÇíÂèó„ÅëÂèñ„Çã
socket.on('login_error', (msg) => {
    document.getElementById('loginErrMsg').textContent = msg;
});

    // „Çπ„É≠„ÉÉ„ÉàÂÆüË°å
    function requestSpin() {
        const bet = parseInt(document.getElementById('slotBet').value);
        if (bet > myChips) return alert("ÊâÄÊåÅÈáë„ÅåË∂≥„Çä„Åæ„Åõ„Çì");
        socket.emit('spin_request', { bet: bet });
    }

    socket.on('spin_result', (data) => {
        const display = document.getElementById('slotDisplay');
        const resEl = document.getElementById('slotResult');
        let count = 0;
        
        const symbols = ["üçí", "üíé", "7Ô∏è‚É£", "üçã", "‚≠ê"];
        const interval = setInterval(() => {
            display.textContent = `${symbols[Math.floor(Math.random()*5)]} ${symbols[Math.floor(Math.random()*5)]} ${symbols[Math.floor(Math.random()*5)]}`;
            if (count++ > 20) {
                clearInterval(interval);
                display.textContent = data.result.join(" ");
                myChips = data.newChips;
                document.getElementById('chips').textContent = myChips.toLocaleString();
                
                if (data.win > 0) {
                    resEl.textContent = `WIN!! +${data.win}`;
                    resEl.style.color = "var(--win)";
                } else {
                    resEl.textContent = "LOSE";
                    resEl.style.color = "var(--lose)";
                }
            }
        }, 40);
    });

    // „ÉÄ„Éñ„É´„Ç¢„ÉÉ„ÉóÂÆüË°å
    function requestDoubleUp() {
        const bet = parseInt(document.getElementById('doubleBet').value);
        if (bet > myChips) return alert("ÊâÄÊåÅÈáë„ÅåË∂≥„Çä„Åæ„Åõ„Çì");
        socket.emit('double_up_request', { bet: bet });
    }

    socket.on('double_up_result', (data) => {
        myChips = data.newChips;
        document.getElementById('chips').textContent = myChips.toLocaleString();
        const resEl = document.getElementById('doubleResult');
        resEl.textContent = data.message;
        
        if (data.win > parseInt(document.getElementById('doubleBet').value)) {
            resEl.style.color = "var(--win)";
        } else if (data.win === 0) {
            resEl.style.color = "var(--lose)";
        } else {
            resEl.style.color = "white";
        }
    });

    // „É©„É≥„Ç≠„É≥„Ç∞Êõ¥Êñ∞
    socket.on('update_ranking', (list) => {
        const html = list.map((p, i) => `
            <div class="rank-item">
                <span>${i+1}. ${p.name}</span>
                <span style="color:var(--gold)">${p.chips.toLocaleString()}</span>
            </div>
        `).join("");
        document.getElementById('rankingList').innerHTML = html;
    });

    // „É≠„Ç∞ÈÄöÁü•
    socket.on('broadcast', (msg) => {
        const log = document.getElementById('gameLog');
        log.innerHTML = `<div style="color:var(--gold); border-bottom:1px solid #222; padding:3px 0;">> ${msg}</div>` + log.innerHTML;
    });
</script>
</body>
</html>
